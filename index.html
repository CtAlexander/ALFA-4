<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi brujita 💛</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fffbe6, #ffe680);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #b8860b;
      font-size: 2.2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .flowers {
      font-size: 3rem;
      line-height: 1.5;
      animation: float 3s ease-in-out infinite;
    }

    .notes-container {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .note {
      background: #fff8dc;
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 15px 20px;
      width: 120px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      color: #8b7500;
      transition: transform 0.3s, background 0.3s;
    }

    .note:hover {
      transform: scale(1.1);
      background: #fffacd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 25px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup p {
      margin: 0;
      color: #8b7500;
      font-size: 1.2rem;
    }

    .close-btn {
      margin-top: 15px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #ffd700;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }

    .close-btn:hover {
      background: #ffec8b;
    }

.bouquet {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px 0;
  animation: float 3s ease-in-out infinite;
}

.flowers {
  font-size: 2rem;
  line-height: 2rem;
  text-align: center;
}

.ribbon {
  font-size: 2rem;
  margin: 5px 0;
  animation: shine 2s infinite alternate;
}

.stems {
  font-size: 2rem;
  color: green;
  margin-top: 5px;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes shine {
  from { opacity: 0.5; transform: scale(1); }
  to { opacity: 1; transform: scale(1.2); }
}


  </style>
</head>
<body>

  <h1>🌼 Eres la mejor novia, brujita 💛 Feliz 21 de septiembre 🌼</h1>

  <div class="bouquet">
  <div class="flowers">
    💛🌼💛🌼💛🌼💛🌼💛🌼💛<br>
    💛🌼💛🌼💛🌼💛🌼💛🌼<br>
    💛🌼💛🌼💛🌼💛🌼💛<br>
    💛🌼💛🌼💛🌼💛🌼<br>
    💛🌼💛🌼💛🌼💛<br>
    💛🌼💛🌼💛🌼<br>
    💛🌼💛🌼💛<br>
    💛🌼💛🌼<br>
    💛🌼💛<br>
    💛🌼<br>
    💛
  </div>
  <div class="ribbon">🎀</div>
  <div class="stems">💕💕💕💕💕💕💕💕💕</div>
</div>


  <div class="notes-container">
    <div class="note" onclick="showMessage('Eres mi razón favorita para sonreír 💕')">🎁 Nota 1</div>
    <div class="note" onclick="showMessage('No hay día que no piense en ti 🌙✨')">🎁 Nota 2</div>
    <div class="note" onclick="showMessage('Eres lo mejor que me pasó en la vida 💛')">🎁 Nota 3</div>
    <div class="note" onclick="showMessage('Me haces sentir el chico más feliz del mundo 💕')">🎁 Nota 4</div>
    <div class="note" onclick="showMessage('Si pudiera elegir mil veces, siempre te elegiría a ti 💛')">🎁 Nota 5</div>
  </div>

  <div class="popup" id="popup">
    <p id="popupMessage"></p>
    <button class="close-btn" onclick="closePopup()">Cerrar</button>
  </div>

  <script>
    function showMessage(message) {
      document.getElementById("popupMessage").innerText = message;
      document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
</html>
